<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador ProPediatría</title>
    <link rel="stylesheet" href="../CSS/Style_administrador.css">
    <script src="../PHP & JS/admin.js" defer></script>
</head>

<body background="../img/ped_fondo.jpg">
    <div class="header-container">
        <header>
            <h1>Administrador</h1>
            <aside id="logo">
                <img src="../img/Logo1.png" alt="Logo ProPediatría">
            </aside>
        </header>
    </div>

    <div class="container">
        <section class="crud-section">
            <h2>Pediatras</h2>
            <div class="crud-buttons">
                <button onclick="redireccionar('ingresarP')">Ingresar Pediatra</button>
                <button onclick="redireccionar('modificarP')">Modificar Pediatra</button>
            </div>
        </section>

        <section class="crud-section">
            <h2>Acudientes</h2>
            <div class="crud-buttons">
                <button onclick="redireccionar('ingresarA')">Ingresar Acudiente</button>
                <button onclick="redireccionar('modificarA')">Modificar Acudiente</button>
            </div>
        </section>

        <section class="crud-section">
            <h2>Niños</h2>
            <div class="crud-buttons">
                <button onclick="redireccionar('ingresarN')">Ingresar Niño</button>
                <button onclick="redireccionar('modificarN')">Modificar Niño</button>
            </div>
        </section>

        <section class="crud-section">
            <h2>Visita</h2>
            <div class="crud-buttons">
                <button onclick="redireccionar('gestionarV')">Consultar Visita</button>
            </div>
        </section>
        <button onclick="logout()" style="width: 5em; height: 3em; margin-top: 10em;">Cerrar Sesion</button>

    </div>
</body>

</html>

<script>
    function logout() {
        if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
            window.location.href = '../PHP & JS/logout.php';
        }
    }
</script>
